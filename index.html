<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="outline">
        <div class="panel">display</div>
        <div class="row">
            <button class="normal">AC</button>
            <button class="normal toggle">+/-</button>
            <button class="normal"><i class="fal fa-percentage"></i></button>
            <button class="normal last" value="/"><i class="fas fa-divide"></i></button>
        </div>
        <div class="row">
            <button class="normal" value="7">7</button>
            <button class="normal" value="8">8</button>
            <button class="normal" value="9">9</button>
            <button class="normal last" value="x"><i class="fas fa-times"></i></button>
        </div>
        <div class="row">
            <button class="normal" value="4">4</button>
            <button class="normal" value="5">5</button>
            <button class="normal" value="6">6</button>
            <button class="normal last" value="-"><i class="fas fa-minus"></i></button>
        </div>
        <div class="row">
            <button class="normal" value="1">1</button>
            <button class="normal" value="2">2</button>
            <button class="normal" value="3">3</button>
            <button class="normal last" value="+">+</button>
        </div>
        <div class="row">
            <button class="wide bo ttom-left" value="0">0</button>
            <button class="normal" value=".">.</button>
            <button class="normal  bottom-right last"><i class="fas fa-equals"></i></button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>

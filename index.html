<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Calculator Project</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="outline">
        <div class="panel">
            <div class="pre" data-pre></div>
            <div class="cur" data-cur></div>
        </div>
        <div class="row">
            <button class="normal" data-clear aria-pressed="false">AC</button>
            <button class="normal" data-delete aria-pressed="false"><i class="fas fa-arrow-left"></i></button>
            <button class="normal" data-toggle aria-pressed="false">+/-</button>
            <button type="button" class="normal last" aria-pressed="false" data-operator value="/"><i
                    class="fas fa-divide"></i></button>
        </div>
        <div class="row">
            <button class="normal" data-num aria-pressed="false" value="7">7</button>
            <button class="normal" data-num aria-pressed="false" value="8">8</button>
            <button class="normal" data-num aria-pressed="false" value="9">9</button>
            <button type="button" class="normal last" aria-pressed="false" data-operator value="*"><i
                    class="fas fa-times"></i></button>
        </div>
        <div class="row">
            <button class="normal" data-num aria-pressed="false" value="4">4</button>
            <button class="normal" data-num aria-pressed="false" value="5">5</button>
            <button class="normal" data-num aria-pressed="false" value="6">6</button>
            <button type="button" class="normal last" aria-pressed="false" data-operator value="-"><i
                    class="fas fa-minus"></i></button>
        </div>
        <div class="row">
            <button class="normal" data-num aria-pressed="false" value="1">1</button>
            <button class="normal" data-num aria-pressed="false" value="2">2</button>
            <button class="normal" data-num aria-pressed="false" value="3">3</button>
            <button type="button" class="normal last" aria-pressed="false" data-operator value="+">+</button>
        </div>
        <div class="row">
            <button class="wide bottom-left" data-num aria-pressed="false" value="0">0</button>
            <button class="normal" data-num data-dot aria-pressed="false" value=".">.</button>
            <button class="normal  bottom-right last" data-equal><i class="fas fa-equals"></i></button>
        </div>
    </div>
    <p>Created by <a href="https://github.com/LiChenJoe/Calculator">Chang</a> </p>

    <script src="./app.js"></script>
</body>

</html>
